<VirtualHost *:80>
    ServerAdmin webmaster@localhost
        
    # Apuntamos el DocumentRoot a la carpeta /public de nuestro framework
    DocumentRoot /var/www/html/public

    # Configuramos el directorio para permitir reescritura de URLs
    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Reglas para que todas las peticiones vayan a index.php
        RewriteEngine On
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule . index.php [L]
    </Directory>

    # Redirigir logs a la salida est√°ndar para que Docker los gestione
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>